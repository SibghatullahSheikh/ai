<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="../../../qunit/qunit.css"/>
    <script src="../../../require/require.js"></script>
    <script src="../../../qunit/qunit.js"></script>
</head>
<body>
<div id="qunit"></div>
<script>

    requirejs.config({
        baseUrl: '../../../..',
        paths: {

    });
